<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Logowanie</h3>
			</div>
			<div class="card-body">
				<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><mat-icon>person</mat-icon></span>
						</div>
						<input type="text" formControlName="username" class="form-control" placeholder="login">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><mat-icon>vpn_key</mat-icon></span>
						</div>
						<input type="password" formControlName="password" class="form-control" placeholder="hasło">
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox">Zapamietaj mnie
					</div>
					<div class="form-group">
						<input type="submit" value="Zaloguj się" class="btn float-right login_register_btn">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Nie masz konta?<a routerLink="/registration">Zarejestruj się</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Zapomniałeś hasła?</a>
				</div>
			</div>
		</div>
	</div>
</div>
