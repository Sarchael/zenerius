  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Rejestracja</h3>
        </div>
        <div class="card-body">
          <span *ngIf="error" class="info-text">{{error}}</span>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="input-group form-group">
              <div *ngIf="submitted && f.login.errors" class="info-text">
                <div *ngIf="f.login.errors.required">Login jest wymagany</div>
              </div>
              <div class="input-group-prepend">
                <span class="input-group-text"><mat-icon>person</mat-icon></span>
              </div>
              <input type="text" formControlName="login" class="form-control" id="login" name="login" placeholder="login">
            </div>
            <div class="input-group form-group">
              <div *ngIf="submitted && f.email.errors" class="info-text">
                <div *ngIf="f.email.errors.required">Email jest wymagany</div>
              </div>
              <div class="input-group-prepend">
                <span class="input-group-text"><mat-icon>email</mat-icon></span>
              </div>
              <input type="email" formControlName="email" class="form-control" id="email" name="email" placeholder="email">
            </div>
            <div class="input-group form-group">
              <div *ngIf="submitted && f.password.errors" class="info-text">
                <div *ngIf="f.password.errors.required">Hasło jest wymagane</div>
              </div>
              <div class="input-group-prepend">
                <span class="input-group-text"><mat-icon>vpn_key</mat-icon></span>
              </div>
              <input type="password" formControlName="password" class="form-control" id="password" name="password" placeholder="hasło">
            </div>
            <div class="input-group form-group">
              <div *ngIf="submitted && f.password2.errors" class="info-text">
                <div *ngIf="f.password2.errors.required">Powtórz hasło</div>
              </div>
              <div class="input-group-prepend">
                <span class="input-group-text"><mat-icon>vpn_key</mat-icon></span>
              </div>
              <input type="password" formControlName="password2" class="form-control" id="password2" name="password2" placeholder="powtórz hasło">
            </div>
            <div *ngIf="submitted && f.gender.errors" class="info-text">
              <div *ngIf="f.gender.errors.required">Wybierz płeć</div>
            </div>
            <mat-radio-group aria-label="Wybierz płeć" formControlName="gender" id="gender" name="gender" style="color: white;">
              <mat-radio-button value="K" style="margin-right: 10px;">Kobieta</mat-radio-button>
              <mat-radio-button value="M">Mężczyzna</mat-radio-button>
            </mat-radio-group>
            <div class="form-group">
              <input type="submit" value="Zarejestruj się" class="btn float-right login_register_btn">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
