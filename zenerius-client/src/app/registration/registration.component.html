<div class="container-fluid bg">
    <div class="row">
      <div class="col-lg-4 col-md-3 col-sm-1 col-xs-0"></div>
      <div class="col-lg-4 col-md-6 col-sm-10 col-xs-12">
        <form class="form-container" #userForm="ngForm" (ngSubmit)="onSubmit()">
          <h1>Zarejestruj się</h1>
          <div class="form-group">
            <label for="Login">Login</label>
            <input type="text" [(ngModel)]="signUpForm.login" class="form-control" id="login" name="login" />
          </div>
          <div class="form-group">
            <label for="Email">Email</label>
            <input type="text" [(ngModel)]="signUpForm.email" class="form-control" id="email" name="email" />
          </div>
          <div class="form-group">
            <label for="Password">Hasło</label>
            <input type="Password" [(ngModel)]="signUpForm.password" class="form-control" id="password" name="password" />
          </div>
          <div class="form-group">
            <button class="btn btn-success btn-block">Zarejestruj</button>
          </div>
        </form>
      </div>
      <div class="col-lg-4 col-md-3 col-sm-1 col-xs-0"></div>
    </div>
  </div>
