  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Rejestracja</h3>
        </div>
        <div class="card-body">
          <span *ngIf="show" class="info-text">{{errMessage}}</span>
          <form #userForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><mat-icon>person</mat-icon></span>
              </div>
              <input type="text" [(ngModel)]="signUpForm.login" class="form-control" id="login" name="login" placeholder="login">
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><mat-icon>email</mat-icon></span>
              </div>
              <input type="email" [(ngModel)]="signUpForm.email"  class="form-control" id="email" name="email" placeholder="email">
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><mat-icon>vpn_key</mat-icon></span>
              </div>
              <input type="password" [(ngModel)]="password"  class="form-control" id="password" name="password" placeholder="hasło">
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><mat-icon>vpn_key</mat-icon></span>
              </div>
              <input type="password" [(ngModel)]="password2"  class="form-control" id="password2" name="password2" placeholder="powtórz hasło">
            </div>
            <mat-radio-group aria-label="Wybierz płeć" [(ngModel)]="signUpForm.gender" id="gender" name="gender" style="color: white;">
              <mat-radio-button value="K" style="margin-right: 10px;">Kobieta</mat-radio-button>
              <mat-radio-button value="M">Mężczyzna</mat-radio-button>
            </mat-radio-group>
            <div class="form-group">
              <input type="submit" value="Zarejestruj się" class="btn float-right login_register_btn">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
